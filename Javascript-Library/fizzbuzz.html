<!DOCTYPE html>
	<head>
		<title>✨ 𝙹𝚊𝚟𝚊𝚜𝚌𝚛𝚒𝚙𝚝 ✨</title>
	</head>
	<body>

		
		<br/>
		<center>
			<h1>🧩--------------------✨ 𝙹𝚊𝚟𝚊𝚜𝚌𝚛𝚒𝚙𝚝 ✨--------------------🛸</h1>

			<h2>🏰--------------------🌜 𝙵𝚒𝚣𝚣𝙱𝚞𝚣𝚣 🌞--------------------🤹‍♀️</h1>

			<p id="demo"></p>

			<script>
				var firstName = "Kevin";
				document.getElementById("demo").innerHTML = "Hello " + firstName;

				

				var i = 0; 
				while (i <= 99){
					i++;
					if (i % 3 == 0 && i % 5 == 0){
						document.write(i + ". FizzBuzz!<br/>");
					} else if (i % 3 == 0) {
						document.write(i + ". Fizz!<br/>");
					} else if (i % 5 == 0) {
						document.write(i + ". Buzz!<br/>");
					} else {
						document.write(i + ". <br/>");
					}
				}

				







			</script>




	</body>
</html>

	<body>

		
		<br/>
		<center>
			<h1>🌌----------✨ Simple Resume Website ✨----------🌌</h1>

<!-- Known Languages -->
			<script>
				var knownLanguages = ["𝙹𝚊𝚟𝚊𝚜𝚌𝚛𝚒𝚙𝚝", "𝙿𝚢𝚝𝚑𝚘𝚗", "𝙲++", "𝙲#", "𝙷𝚃𝙼𝙻", "𝙲𝚂𝚂"]
				var emojiLanguages = ["✨", "🧙", "👨‍💻", "🎲", "🕹️", "🌒", "🔥"]

				for (i=0; i<knownLanguages.length; i++){
					// Add Emojis
					if (i<emojiLanguages.length){
						document.write("  " + emojiLanguages[i] + " ")
					}
					document.write(" • " + knownLanguages[i] + " • ")
					}
				document.write("  " + emojiLanguages[i])
			</script>







	</body>
</html>

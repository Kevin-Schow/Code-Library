<!DOCTYPE html>
<html>
<head>
	<meta charset="utf=8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<title>CSS Face</title>
	<link rel="stylesheet" href="face.css">
	<meta http-equiv="refresh" content="3" >
</head>
<body>
	<div class="container">
		<div class="hair">
			<div class="hair__shadow"></div>
		</div>
		<div class="face">
			<div class="eyebrows">
				<div class="eyebrow"></div>
				<div class="eyebrow"></div>
			</div>

			<div class="eyes">
				<div class="eye"></div>
				<div class="eye"></div>
			</div>

			<div class="ears">
				<div class="ear ear--left"></div>
				<div class="ear ear--right"></div>
			</div>

			<div class="nose">
				<div class="dot"></div>
				<div class="dot"></div>
			</div>

			<div class="mouth">
				<div class="mouth--circle"></div>
			</div>
		</div>
	</div>
</body>
</html>
